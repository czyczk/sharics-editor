<div #container class="container" [ngStyle]="{ 'width': width, 'height': height }">
  <img *ngIf="src" #imgContent
       [src]="src ? src : placeholder"
       [class]="imgContentClass"
       [ngStyle]="{ 'border-radius': shape === 'circle' ? '50%' : '0',
                    'border': borderStyle,
                    'filter': 'blur(' + blurSize + 'px)' }"
       [ngClass]="{ 'img__shadow': useShadow }"
  />
</div>
